<div class="container text-center">
  <div class="row justify-content-center">
    <div class="col-md-6" *ngFor="let image of images">
      <div class="card mb-3" >
        <div class="row g-0" style="height: fit-content;">
          <div class="col-md-4" style="background-image: url('{{image.url}}');">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{ image.titulo }}</h5>
              <p class="card-text">{{ image.descripcion }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
